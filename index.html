<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLTZ Notifier | Hub</title>
    <style>
        body {
            margin: 0;
            background-color: #0d1117; /* GitHub Dark Theme */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* The Rainbow Rectangle Border */
        .rainbow-border {
            padding: 5px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            border-radius: 15px;
            animation: move 5s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .main-container {
            background: #161b22;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            color: #c9d1d9;
        }

        h1 {
            color: #f0f6fc;
            margin: 0 0 5px 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .discord-btn {
            display: inline-block;
            margin-bottom: 30px;
            color: #5865f2;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .discord-btn:hover { text-decoration: underline; }

        .launch-btn {
            display: block;
            background-color: #238636; /* GitHub Success Green */
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 20px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .launch-btn:hover {
            background-color: #2ea043;
            transform: scale(1.03);
            box-shadow: 0 0 15px #238636;
        }

        @keyframes move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div class="rainbow-border">
        <div class="main-container">
            <h1>QLTZ Notifier</h1>
            <a href="https://discord.gg/yjPXWGbNXS" class="discord-btn">JOIN DISCORD</a>
            
            <a id="launchBtn" href="#" class="launch-btn">LAUNCH ROBLOX</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const server = params.get('server');
        const place = "13511855214"; // Steal A Brainrot ID

        if (server) {
            // FIX: This protocol format bypasses browser errors and targets the JobID
            document.getElementById('launchBtn').href = `roblox://experiences/start?placeId=${place}&gameInstanceId=${server}`;
        } else {
            document.getElementById('launchBtn').innerText = "NO JOB ID FOUND";
            document.getElementById('launchBtn').style.backgroundColor = "#da3633";
            document.getElementById('launchBtn').href = "https://www.roblox.com/games/" + place;
        }
    </script>
</body>
</html>
