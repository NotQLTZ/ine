<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLTZ Notifier</title>
    <style>
        body { margin: 0; background-color: #0d1117; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        .rainbow-box { padding: 5px; background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000); background-size: 400%; border-radius: 15px; animation: move 5s linear infinite; }
        .content { background: #161b22; padding: 40px; border-radius: 10px; text-align: center; width: 340px; color: white; }
        h1 { margin: 0; font-size: 28px; letter-spacing: 1px; color: #f0f6fc; text-transform: uppercase; margin-bottom: 10px; }
        
        .id-display { background: #000; padding: 10px; border-radius: 5px; font-family: 'Courier New', monospace; color: #00ff96; font-size: 13px; margin-bottom: 20px; border: 1px solid #30363d; word-break: break-all; }
        
        .discord-link { display: block; margin-bottom: 15px; color: #5865f2; text-decoration: none; font-weight: 800; font-size: 14px; border: 1px solid #5865f2; padding: 8px; border-radius: 5px; transition: 0.3s; }
        .discord-link:hover { background: #5865f2; color: white; }
        
        .btn { display: block; background: #238636; color: white; text-decoration: none; padding: 20px; border-radius: 8px; font-weight: 900; font-size: 24px; cursor: pointer; border: none; width: 100%; margin-top: 10px; box-shadow: 0 0 20px rgba(35, 134, 54, 0.4); }
        .btn:disabled { background: #3c444d; cursor: not-allowed; box-shadow: none; }
        
        .copy-btn { background: #30363d; font-size: 14px; padding: 10px; margin-top: 10px; color: #c9d1d9; border: 1px solid #8b949e; height: auto; }
        
        @keyframes move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>
    <div class="rainbow-box">
        <div class="content">
            <h1>QLTZ Notifier</h1>
            
            <div class="id-display" id="jobDisplay">WAITING FOR ID...</div>
            
            <a href="https://discord.gg/yjPXWGbNXS" class="discord-link">ðŸ”— JOIN QLTZ DISCORD</a>
            
            <button id="joinBtn" class="btn" disabled>JOIN SERVER</button>
            <button id="copyBtn" class="copy-btn btn">ðŸ“‹ COPY ID</button>
        </div>
    </div>

    <script>
        // Use URLSearchParams to grab the ?jobid= from the link
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('jobid');
        const placeId = "13511855214"; // Steal a Brainrot Place ID

        const display = document.getElementById('jobDisplay');
        const joinBtn = document.getElementById('joinBtn');

        if (jobId && jobId.length > 5) {
            display.innerText = "SERVER ID: " + jobId;
            display.style.color = "#00ff96";
            joinBtn.disabled = false;
            
            // Set the Roblox launch link
            joinBtn.onclick = function() {
                window.location.href = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
            };
        } else {
            display.innerText = "ERROR: NO JOBID DETECTED";
            display.style.color = "#ff7b72";
        }

        document.getElementById('copyBtn').onclick = function() {
            if (jobId) {
                navigator.clipboard.writeText(jobId);
                this.innerText = "âœ… COPIED!";
                setTimeout(() => { this.innerText = "ðŸ“‹ COPY ID"; }, 2000);
            } else {
                alert("Nothing to copy!");
            }
        };
    </script>
</body>
</html>
