<!DOCTYPE html>
<html>
<head>
    <title>QLTZ Server Router</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding-top: 50px; }
        .btn { background: #0f0; color: #000; padding: 20px; border: none; font-weight: bold; font-size: 20px; border-radius: 10px; cursor: pointer; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <h1>QLTZ ROUTER</h1>
    <p>Targeting Server...</p>
    <a id="launch" class="btn">ðŸš€ CLICK TO JOIN SERVER</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('jobid');
        const placeId = "13511855214";

        // The "Triple-Threat" Link Structure
        // This is the format that forces the app to read the JobID
        const robloxLink = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;

        const launchBtn = document.getElementById('launch');
        
        launchBtn.onclick = function() {
            if (!jobId) {
                alert("ERROR: No JobID found. Wait for a new notification.");
                return;
            }
            // Execute launch
            window.location.href = robloxLink;
        };

        // Auto-click attempt for faster joins
        setTimeout(() => {
            if(jobId) window.location.href = robloxLink;
        }, 500);
    </script>
</body>
</html>
