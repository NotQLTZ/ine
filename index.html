<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QLTZ Notifier | Hub</title>
    <style>
        body {
            margin: 0;
            background-color: #0d1117; /* GitHub Dark Theme Color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        /* The Rainbow Rectangle */
        .rainbow-border {
            padding: 4px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            border-radius: 12px;
            animation: move 5s linear infinite;
        }

        .main-container {
            background: #161b22;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            color: #c9d1d9;
        }

        h1 {
            color: #f0f6fc;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .discord-btn {
            display: inline-block;
            margin-bottom: 25px;
            color: #5865f2;
            text-decoration: none;
            font-size: 14px;
        }

        .discord-btn:hover { text-decoration: underline; }

        .launch-btn {
            display: block;
            background-color: #238636; /* GitHub Green */
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 18px;
            transition: 0.2s;
        }

        .launch-btn:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
        }

        @keyframes move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div class="rainbow-border">
        <div class="main-container">
            <h1>QLTZ Notifier</h1>
            <a href="https://discord.gg/yjPXWGbNXS" class="discord-btn">Join Official Discord</a>
            
            <a id="launchBtn" href="#" class="launch-btn">JOIN ROBLOX SERVER</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const server = params.get('server');
        const place = "13511855214"; 

        if (server) {
            document.getElementById('launchBtn').href = `roblox://experiences/start?placeId=${place}&gameInstanceId=${server}`;
        } else {
            document.getElementById('launchBtn').innerText = "INVALID JOB ID";
            document.getElementById('launchBtn').style.backgroundColor = "#da3633";
        }
    </script>
</body>
</html>
