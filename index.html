<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLTZ Hub</title>
    <style>
        body { margin: 0; background-color: #0d1117; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .rainbow-box { padding: 5px; background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000); background-size: 400%; border-radius: 15px; animation: move 5s linear infinite; }
        .content { background: #161b22; padding: 40px; border-radius: 10px; text-align: center; width: 300px; color: white; }
        .btn { display: block; background: #238636; color: white; text-decoration: none; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; border: none; width: 100%; margin-top: 20px; }
        @keyframes move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>
    <div class="rainbow-box">
        <div class="content">
            <h1 style="margin:0">QLTZ</h1>
            <p style="color:#8b949e">Server Redirect</p>
            <button id="launch" class="btn">FORCE JOIN</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const serverId = urlParams.get('server');
        const placeId = "13511855214";

        document.getElementById('launch').onclick = function() {
            if (serverId) {
                // This is the most aggressive "Deep Link" format
                window.location.href = "roblox://placeId=" + placeId + "&gameInstanceId=" + serverId;
            } else {
                alert("No Server ID found in link!");
            }
        };
    </script>
</body>
</html>
