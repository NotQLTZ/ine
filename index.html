<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLTZ Notifier | Hub</title>
    <style>
        body {
            margin: 0;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .rainbow-border {
            padding: 5px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            border-radius: 15px;
            animation: move 5s linear infinite;
        }
        .main-container {
            background: #161b22;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            color: #c9d1d9;
        }
        h1 { color: #f0f6fc; margin: 0 0 5px 0; font-size: 28px; }
        .discord-btn { display: inline-block; margin-bottom: 25px; color: #5865f2; text-decoration: none; font-weight: bold; }
        .launch-btn {
            display: block;
            background-color: #238636;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .copy-btn {
            display: block;
            background-color: #30363d;
            color: #c9d1d9;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #444c56;
        }
        @keyframes move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="rainbow-border">
        <div class="main-container">
            <h1>QLTZ Notifier</h1>
            <a href="https://discord.gg/yjPXWGbNXS" class="discord-btn">JOIN DISCORD</a>
            
            <a id="launchBtn" href="#" class="launch-btn">LAUNCH ROBLOX</a>
            <div id="copyBtn" class="copy-btn">Copy JobID (Backup)</div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const server = params.get('server');
        const place = "13511855214"; 

        if (server) {
            // THE SECRET SAUCE: We use the Roblox Deep Link format
            // This is the most reliable way to target a specific JobID
            const joinUrl = `roblox://placeId=${place}&gameInstanceId=${server}`;
            
            document.getElementById('launchBtn').href = joinUrl;

            // Manual Copy logic
            document.getElementById('copyBtn').onclick = function() {
                navigator.clipboard.writeText(server);
                this.innerText = "COPIED!";
                setTimeout(() => { this.innerText = "Copy JobID (Backup)"; }, 2000);
            };
        } else {
            document.getElementById('launchBtn').innerText = "NO ID FOUND";
            document.getElementById('launchBtn').style.backgroundColor = "#da3633";
        }
    </script>
</body>
</html>
