<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Finder Dashboard</title>
    <style>
        :root { --bg: #0f141e; --panel: #191e28; --accent: #50b4ff; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .container { width: 90%; max-width: 500px; background: var(--panel); border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header { background: #1e232d; padding: 20px; text-align: center; border-bottom: 2px solid #000; }
        .header h1 { margin: 0; font-size: 20px; color: var(--accent); letter-spacing: 1px; }
        .search-box { padding: 10px 20px; background: #141923; }
        input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #333; background: #0b0f15; color: white; box-sizing: border-box; }
        #server-list { max-height: 600px; overflow-y: auto; padding: 15px; }
        .entry { background: #232835; margin-bottom: 12px; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; border-left: 4px solid var(--accent); }
        .entry:hover { transform: scale(1.02); background: #2a3040; }
        .info { font-size: 14px; line-height: 1.4; }
        .info span { color: #888; font-size: 11px; display: block; margin-top: 4px; }
        .join-btn { background: #0078d7; color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .join-btn:hover { background: #005fa3; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>BRAINROT FINDER</h1></div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for Brainrots..." onkeyup="filterResults()">
    </div>
    <div id="server-list">Connecting to Discord channels...</div>
</div>

<script>
    const channels = ["1417720809211957260", "1431067779376746567", "1417720983745200240"];
    let allMessages = [];

    async function fetchServers() {
        const list = document.getElementById('server-list');
        allMessages = [];

        for (const id of channels) {
            try {
                const response = await fetch(`https://discord.roproxy.com/api/v9/channels/${id}/messages?limit=10`);
                const data = await response.json();
                if (Array.isArray(data)) {
                    data.forEach(m => allMessages.push({...m, channelId: id}));
                }
            } catch (e) { console.error("Proxy Error on " + id); }
        }
        render(allMessages);
    }

    function render(data) {
        const list = document.getElementById('server-list');
        list.innerHTML = data.length ? "" : "No active brainrots found.";

        data.forEach(msg => {
            const content = msg.content || (msg.embeds[0] ? msg.embeds[0].title : "Unknown Server");
            const entry = document.createElement('div');
            entry.className = 'entry';
            entry.innerHTML = `
                <div class="info">
                    <strong>${content.substring(0, 40)}</strong>
                    <span>Channel ID: ${msg.channelId}</span>
                </div>
                <button class="join-btn" onclick="copyId('${msg.content}')">COPY ID</button>
            `;
            list.appendChild(entry);
        });
    }

    function filterResults() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allMessages.filter(m => (m.content || "").toLowerCase().includes(query));
        render(filtered);
    }

    function copyId(text) {
        const id = text.match(/([%w%-]+%-[%w%-]+%-[%w%-]+%-[%w%-]+%-[%w%-]+)/) || text.match(/JobId: ([%w%-]+)/);
        if (id) {
            navigator.clipboard.writeText(id[0]);
            alert("Job ID Copied! Paste it into your Roblox Executor.");
        } else {
            alert("Could not find a valid JobID in this message.");
        }
    }

    fetchServers();
    setInterval(fetchServers, 30000);
</script>

</body>
</html>
