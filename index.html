<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLTZ Notifier</title>
    <style>
        body { margin: 0; background-color: #0d1117; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, sans-serif; overflow: hidden; }
        .rainbow-box { padding: 5px; background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000); background-size: 400%; border-radius: 15px; animation: move 5s linear infinite; }
        .content { background: #161b22; padding: 40px; border-radius: 10px; text-align: center; width: 340px; color: white; }
        h1 { margin: 0; font-size: 28px; letter-spacing: 1px; color: #f0f6fc; text-transform: uppercase; margin-bottom: 10px; }
        .id-display { background: #000; padding: 10px; border-radius: 5px; font-family: monospace; color: #00ff96; font-size: 13px; margin-bottom: 20px; border: 1px solid #30363d; word-break: break-all; }
        .discord-link { display: block; margin-bottom: 15px; color: #5865f2; text-decoration: none; font-weight: 800; font-size: 14px; border: 1px solid #5865f2; padding: 8px; border-radius: 5px; }
        .btn { display: block; background: #238636; color: white; text-decoration: none; padding: 20px; border-radius: 8px; font-weight: 900; font-size: 24px; cursor: pointer; border: none; width: 100%; box-shadow: 0 0 20px rgba(35, 134, 54, 0.4); }
        @keyframes move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>
    <div class="rainbow-box">
        <div class="content">
            <h1>QLTZ Notifier</h1>
            <div class="id-display" id="jobDisplay">AUTHORIZING...</div>
            <a href="https://discord.gg/yjPXWGbNXS" class="discord-link">ðŸ”— JOIN QLTZ DISCORD</a>
            <button id="joinBtn" class="btn">JOIN SERVER</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let id = params.get('jobid');
        
        // IDs for Steal a Brainrot
        const placeId = "13511855214";
        const universeId = "4653770335"; 

        const display = document.getElementById('jobDisplay');
        const btn = document.getElementById('joinBtn');

        if (id) {
            id = id.replace(/['"]+/g, '').trim();
            display.innerText = "READY TO JOIN";

            const launch = () => {
                // New Format using UniverseId to bypass Permission errors
                const link = `roblox://experiences/start?placeId=${placeId}&universeId=${universeId}&gameInstanceId=${id}`;
                window.location.assign(link);
            };

            // Auto-launch
            setTimeout(launch, 500);
            btn.onclick = launch;
        } else {
            display.innerText = "MISSING JOBID";
        }
    </script>
</body>
</html>
