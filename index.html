<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLTZ Notifier | JOIN</title>
    <style>
        body { margin: 0; background-color: #0d1117; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: white; text-align: center; }
        .container { background: #161b22; padding: 30px; border-radius: 15px; border: 2px solid #30363d; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .status-box { background: #000; padding: 15px; border-radius: 8px; font-family: monospace; color: #00ff96; margin-bottom: 20px; border: 1px solid #48ff00; word-break: break-all; font-size: 14px; }
        .btn-join { display: block; background: #238636; color: white; text-decoration: none; padding: 18px; border-radius: 8px; font-weight: bold; font-size: 22px; cursor: pointer; border: none; width: 100%; transition: 0.2s; box-shadow: 0 4px 15px rgba(35, 134, 54, 0.4); }
        .btn-join:hover { background: #2ea043; transform: scale(1.02); }
        .btn-join:active { transform: scale(0.98); }
        .btn-join:disabled { background: #3c444d; cursor: not-allowed; box-shadow: none; color: #8b949e; }
        .footer-links { margin-top: 20px; font-size: 12px; color: #8b949e; }
        .repair-link { color: #5865f2; text-decoration: underline; cursor: pointer; margin-top: 10px; display: inline-block; }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="margin-top:0;">QLTZ JOINER</h1>
        
        <div class="status-box" id="status">INITIALIZING...</div>
        
        <button id="mainBtn" class="btn-join" disabled>LOADING ID...</button>
        
        <div class="footer-links">
            <span id="repair" class="repair-link">Protocol Not Launching? Click Here</span>
        </div>
    </div>

    <script>
        const PLACE_ID = "13511855214"; // Steal a Brainrot
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('jobid');
        
        const statusEl = document.getElementById('status');
        const mainBtn = document.getElementById('mainBtn');
        const repairBtn = document.getElementById('repair');

        function launchRoblox(id) {
            const protocolUrl = `roblox://experiences/start?placeId=${PLACE_ID}&gameInstanceId=${id}`;
            statusEl.innerText = "LAUNCHING ROBLOX...";
            statusEl.style.color = "#00ffd5";
            window.location.href = protocolUrl;
        }

        if (jobId && jobId.length > 10) {
            // Success State
            statusEl.innerText = "SERVER FOUND:\n" + jobId;
            mainBtn.innerText = "JOIN SERVER";
            mainBtn.disabled = false;
            
            // Auto-launch attempt
            setTimeout(() => {
                launchRoblox(jobId);
            }, 500);

            mainBtn.onclick = () => launchRoblox(jobId);
            repairBtn.onclick = () => launchRoblox(jobId);
            
        } else {
            // Error State
            statusEl.innerText = "ERROR: NO JOB ID PROVIDED";
            statusEl.style.color = "#ff7b72";
            statusEl.style.border = "1px solid #ff7b72";
            mainBtn.innerText = "INVALID LINK";
        }
    </script>
</body>
</html>
