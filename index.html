<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLTZ Notifier</title>
    <style>
        body { margin: 0; background-color: #0d1117; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; }
        .rainbow-box { padding: 5px; background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000); background-size: 400%; border-radius: 15px; animation: move 5s linear infinite; }
        .content { background: #161b22; padding: 40px; border-radius: 10px; text-align: center; width: 340px; color: white; }
        h1 { margin: 0; font-size: 28px; color: #f0f6fc; text-transform: uppercase; margin-bottom: 10px; }
        .id-display { background: #000; padding: 10px; border-radius: 5px; font-family: monospace; color: #00ff96; margin-bottom: 20px; border: 1px solid #30363d; word-break: break-all; }
        .discord-link { display: block; margin-bottom: 15px; color: #5865f2; text-decoration: none; font-weight: bold; border: 1px solid #5865f2; padding: 8px; border-radius: 5px; }
        .btn { display: block; background: #238636; color: white; padding: 20px; border-radius: 8px; font-weight: 900; font-size: 24px; cursor: pointer; border: none; width: 100%; }
        @keyframes move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>
    <div class="rainbow-box">
        <div class="content">
            <h1>QLTZ Notifier</h1>
            <div class="id-display" id="jobDisplay">VALIDATING PUBLIC SERVER...</div>
            <a href="https://discord.gg/yjPXWGbNXS" class="discord-link">ðŸ”— JOIN QLTZ DISCORD</a>
            <button id="joinBtn" class="btn">JOIN PUBLIC</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let id = params.get('jobid');
        const placeId = "13511855214"; 

        if (id) {
            id = id.replace(/['"]+/g, '').trim();
            document.getElementById('jobDisplay').innerText = "PUBLIC ID: " + id;

            const launch = () => {
                // Using the Absolute Public Path
                window.location.href = "roblox://placeId=" + placeId + "&gameInstanceId=" + id;
            };

            setTimeout(launch, 800);
            document.getElementById('joinBtn').onclick = launch;
        }
    </script>
</body>
</html>
